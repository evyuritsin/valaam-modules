<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Карта маршрута</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row mb-3">
				<div class="col">
					<h5>Карта маршрута</h5>
				</div>
				<div class="col">
					<h5>Код для вставки карты</h5>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex align-items-end gap-3">
					<img src="./img/image.svg" alt="Image" class="h-100" />
					<div class="d-flex flex-column w-100">
						<label for="desciptionInput" class="form-label">Описание</label>
						<input type="email" class="form-control" id="desciptionInput" />

						<label for="altInput" class="form-label">ALT</label>
						<input type="email" class="form-control" id="altInput" />
					</div>
				</div>
				<div class="col">
					<textarea class="form-control resize-none" rows="6"></textarea>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
