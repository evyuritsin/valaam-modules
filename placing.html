<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Размещение</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h2>Размещение</h2>
			<div class="row align-items-center mb-3">
				<div class="col-auto">
					<label>Ночей</label>
				</div>
				<div class="col-1">
					<input type="text" class="form-control" />
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="desciptionsTypes">Описание блока типов номеров</label>
					<textarea
						class="form-control"
						id="desciptionsTypes"
						style="height: 100px"
					></textarea>
				</div>
				<div class="col d-flex flex-column align-items-start">
					<div>
						<label class="form-check-label me-1" for="piceForPeople">
							Цена за человека
						</label>
						<input
							class="form-check-input"
							type="checkbox"
							value=""
							id="piceForPeople"
						/>
					</div>
					<table class="table">
						<thead>
							<th>id</th>
							<th>Тип в Logus</th>
							<th>Описание для прайса</th>
							<th>Цена</th>
						</thead>
						<tbody>
							<tr>
								<td>&nbsp</td>
								<td>&nbsp</td>
								<td>&nbsp</td>
								<td>&nbsp</td>
							</tr>
							<tr>
								<td>&nbsp</td>
								<td>&nbsp</td>
								<td>&nbsp</td>
								<td>&nbsp</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-auto">
					<button class="btn btn-primary">Добавить блок</button>
				</div>
				<div class="col-auto">
					<button class="btn btn-danger">Удалить</button>
				</div>
				<div class="col-auto">
					<button class="btn btn-outline-primary">Редактировать</button>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
