<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Гостиница - Номера</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../style.css" />
	</head>
	<body>
		<div class="container">
			<table class="table table-bordered mt-4">
				<thead>
					<th>id logus</th>
					<th>Название номера</th>
					<th>id site</th>
				</thead>
				<tbody>
					<tr>
						<td>73</td>
						<td>Апартаменты</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>74</td>
						<td>Номера повышенной комфортности</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>75</td>
						<td>Стандартные номера</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>76</td>
						<td>Блок из двух номеров с удобствами</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>77</td>
						<td>Блок МГН из двух номеров с удобствами</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>78</td>
						<td>Мансарда с удобствами</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>79</td>
						<td>Мансарда с удобствами на этаже</td>
						<td>&nbsp</td>
					</tr>
					<tr>
						<td>80</td>
						<td>Игуменская гостиница</td>
						<td>&nbsp</td>
					</tr>
				</tbody>
			</table>
			<button
				class="btn btn-primary d-block ms-auto"
				data-bs-toggle="modal"
				data-bs-target="#create-edit-modal"
			>
				+ Добавить номер
			</button>
			<div
				class="modal fade"
				id="create-edit-modal"
				tabindex="-1"
				aria-labelledby="create-edit-modal"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button
								type="button"
								class="btn-close btn-sm"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label">Название номера</label>
								<input type="text" class="form-control" />
							</div>
							<div class="mb-3">
								<label class="form-label">id site</label>
								<input type="text" class="form-control" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
